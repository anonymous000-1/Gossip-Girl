<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gossip Girl - Login</title>
  <style>
    body {
      background: #000 url('https://i.imgur.com/l9s8yQl.jpeg') center/cover no-repeat;
      color: white;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #login-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem 3rem;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #f4d3d3;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>XOXO, Gossip Girl ðŸ’‹</h2>
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDh0FRUDHrWGjP0PsoyNTyo9Do-wNqKqHU",
      authDomain: "gossipgirl-project.firebaseapp.com",
      projectId: "gossipgirl-project",
      storageBucket: "gossipgirl-project.firebasestorage.app",
      messagingSenderId: "8712402840",
      appId: "1:8712402840:web:51f1e8f44689938c1edded"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // ðŸ‘€ If already logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        if (user.email === "meow999w@gmail.com") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "submit.html";
        }
      }
    });

    // ðŸ§  Login form logic
    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Redirect happens above
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
