<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gossip Girl</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Spotted...</h1>
      <p class="subtitle">You know you love me.<br />xoxo, Gossip Girl.</p>
    </header>

    <section id="posts">
      <!-- Gossip posts will appear here -->
    </section>

    <section id="tip-form-section">
      <h2>Send a Tip</h2>
      <form id="tip-form">
        <textarea id="tip-text" placeholder="Spill the tea..." required></textarea>
        <input type="email" id="tip-email" placeholder="Your email (only Gossip Girl sees this)" required />
        <button type="submit">Send Tip</button>
      </form>
      <p class="note">Your identity remains secret to the public.</p>
      <p id="tip-message"></p>
    </section>
  </div>

<script src="scripts.js"></script>
</body>
</html>
