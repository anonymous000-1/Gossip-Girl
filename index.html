<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gossip Girl Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: url('https://i.imgur.com/1mjoxqZ.jpg') no-repeat center center/cover;
      font-family: 'Playfair Display', serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.5);
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(17, 17, 17, 0.7);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 20, 0.85);
      padding: 3rem 4rem;
      border-radius: 15px;
      box-shadow: 0 0 15px #f5c518cc;
      width: 320px;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #f5c518; /* Gossip Girl yellow */
      text-shadow: 0 0 5px #f5c518;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0 20px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #222;
      color: #eee;
      box-shadow: inset 0 0 5px #000;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px #f5c518;
    }

    button {
      background: #f5c518;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      color: #111;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #f5c518cc;
    }

    button:hover {
      background: #e6b916;
      box-shadow: 0 0 15px #f5c518ff;
    }

    #login-error {
      margin-top: 12px;
      color: #ff4c4c;
      font-weight: 600;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Gossip Girl</h1>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Log In</button>
    <p id="login-error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDh0FRUDHrWGjP0PsoyNTyo9Do-wNqKqHU",
      authDomain: "gossipgirl-project.firebaseapp.com",
      projectId: "gossipgirl-project",
      storageBucket: "gossipgirl-project.firebasestorage.app",
      messagingSenderId: "8712402840",
      appId: "1:8712402840:web:51f1e8f44689938c1edded"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const loginBtn = document.getElementById('login-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('login-error');

    loginBtn.onclick = async () => {
      loginError.textContent = "";
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        loginError.textContent = "Please enter your email and password.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);

        if (email.toLowerCase() === "meow999w@gmail.com") {
          // admin goes to admin panel
          window.location.href = "admin.html";
        } else {
          // other users go to submit page
          window.location.href = "submit.html";
        }
      } catch (error) {
        loginError.textContent = "Oops! Wrong email or password. Try again.";
      }
    };
  </script>
</body>
</html>
